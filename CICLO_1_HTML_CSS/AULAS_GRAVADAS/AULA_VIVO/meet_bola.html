<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meet_bolat</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .pokebola{
        width: 150px;
        height: 150px;
        border-radius: 100%;
        border: 2px solid black;
        position: relative;
        box-shadow: 10px 2px 15px black;
    }
    .flex{
        display: flex;
    }
    .flex-center{
        justify-content: center;
        align-items: center;
    }
    body{
        width: 100vw;
        height: 100vh;
    }
    .pb-cima{
        width: 150px;
        height: 75px;
        border-radius: 150px 150px 0px 0px;
        border: 1px solid black;
        border-bottom: 3px solid black;
        background-color: red;
    }
    .pb-baixo{
        width: 150px;
        height: 75px;
        border-radius: 0px 0px 150px 150px;
        border: 1px solid black;
        border-top: 3px solid black;
        background-color: white;
    }
    .bola-centro{
        width: 150px;
        height: 150px;
        background-color: transparent;
        position: absolute;
        z-index: 2;
        border: none;
    }
    .column{
        flex-direction: column;
    }
    .bolinha-do-meio{
        width: 50px;
        height: 50px;
        background-color: white;
        border: 5px solid black;
        border-radius: 100%;
    }
    .bolinha-do-meio:hover{
        width: 50px;
        height: 50px;
        background-color: violet;
        border: 5px solid black;
        border-radius: 100%;
        cursor: pointer;
    }
</style>
<body class="flex flex-center">
    <div class="pokebola flex column">
        <div class="pb-cima"></div>
        <div class="bola-centro flex flex-center">
            <div class="bolinha-do-meio"></div>
        </div>
        <div class="pb-baixo"></div>
    </div>
    
    
</body>
</html>
