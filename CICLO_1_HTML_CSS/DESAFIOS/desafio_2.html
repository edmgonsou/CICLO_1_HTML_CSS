<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <header>

                    <input class="input-ajuste" type="text" id="bairro" name="bairro" value="">
                    <label for="cidade">Cidade</label>
                    <input class="input-ajuste" type="text" id="cidade" name="cidade" value="">
                    <label for="estado">Estado</label>
                    <input class="input-ajuste" type="text" id="estado" name="estado" value="">
                    <input id="input-btn" type="submit" name="busca" value="BUSCAR">                  
                </fieldset>
             
                
            </form>
        </section>
    </main>

    <footer></footer>
